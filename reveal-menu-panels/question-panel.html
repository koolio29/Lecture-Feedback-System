<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
        transition: 0.4s;
        width: 95%;
        background-color: #ffffff;
        text-align: justify;
        color: black !important;
        font-size: 16px;
        float: left;
        margin: 10px;
    }

    .card-header,
    .card-content,
    .card-footer {
        width: 95%;
        margin: auto;
    }

    .card-header h1 {
        color: black !important;
        padding: 1.75%;
    }

    .card-content h3 {
        color: black !important;
    }

    .card-content {
        padding: 1.75%;
        padding-top: 0.5%;
        padding-bottom: 3.75%;
        color: black !important;
    }

    .card-footer {
        padding-bottom: 2%;
        padding-left: 1.75%;
        padding-right: 1.75%;
        padding-top: 0%;
        /* background-color: green; */
    }

    .ans-btn {
        float: right;
        padding: 9px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
        background-color: green;
        color: white;
        /* margin-right: 7px; */
    }

    .context-btn {
        float: right;
        padding: 9px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
        background-color: #7747D1;
        color: white;
        margin-right: 1.5%;
    }

    .ans-btn:hover {
        background-color: darkgreen;
    }

    .context-btn:hover {
        background-color: #2E0085;
    }

    .clear-fix {
        overflow: auto;
    }

    .ans-textfield {
        width: 100%;
        font-size: 1em;
    }

    .highlighted-text {
        border-left: 5px solid #FFBABF;
        padding-left: 10px;
        text-align: justify;
    }
</style>
<div class="custom-menu-container">
</div>
