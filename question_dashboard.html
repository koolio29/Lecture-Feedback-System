<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Q&A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style>
    #toast-container {
        min-width: 10%;
        top: 60%;
        right: 50%;
        transform: translateX(50%) translateY(50%);
    }
</style>

<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper black white-text">
                <a class="brand-logo">COMP61511: Q&A</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="red darken-3 waves-effect waves-light btn" id="remove-key-btn"><i
                                class="left white-text medium material-icons">delete_forever</i>Delete Key</a></li>
                </ul>
                <div class="red darken-2 progress">
                    <div class="teal darken-1 indeterminate"></div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">

    </div>

    <div class="modal" id="key-modal">
        <div class="modal-content">
            <h4>Authenticate Key</h4>
            <p>In order to view the questions and answers, please enter the key provided by the lecturer</p>
            <div class="input-field col s6" id="key-field">
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" id="key-textfield" class="validate">
                <label for="key-textfield">Class Key</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="teal darken-3 waves-effect waves-light btn" id="key-btn">Authenticate Key</a>
        </div>
    </div>

    <div class="modal" id="answer-modal">
        <div class="modal-content">
            <h4>Answer Question:</h4>
            <h5 id="question-placeholder"></h5>
            <div class="input-field col s6" id="answer-input">
                <i class="material-icons prefix">insert_comment</i>
                <textarea id="answer-text" class="materialize-textarea"></textarea>
                <label for="answer-text">Answer </label>
            </div>
            <div id="answer-progress" class="progress" style="display: none;">
                <div class="indeterminate"></div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="teal darken-3 waves-effect waves-light btn" id="post-ans-btn">Post Answer</a>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="javascript/question_dashboard.js"></script>

</html>
